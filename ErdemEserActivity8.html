<!DOCTYPE html>
<html>
<head>
    <title>Your Page Title</title>
    <!-- Include jQuery UI CSS -->
    <link rel="stylesheet" type="text/css" href="jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="ErdemEserActivity8.css">
    <!-- Include JS files -->
    <script src="jquery.js"></script>
    <script src="jquery-ui.js"></script>
    <script src="ErdemEserActivity8.js"></script>
    
    <!-- Add some style -->
    
</head>
<body>
    <form id="myForm">
        <table>
            <tr>
                <td><label for="programmingLanguage">What programming language do you know?</label></td>
                <td><input type="text" id="programmingLanguage" name="programmingLanguage" required></td>
            </tr>
            <tr>
                <td><label for="birthday">What is your birthday?</label></td>
                <td><input type="text" id="birthday" name="birthday" required></td>
            </tr>
            <tr>
                <td><label for="email">Email Address</label></td>
                <td><input type="email" id="email" name="email" placeholder="Enter a valid email address" required></td>
            </tr>
            <tr>
                <td><label for="website">Website</label></td>
                <td><input type="url" id="website" name="website" placeholder="http://" required></td>
            </tr>
            
        </table>
        <input type="submit" value="Submit">
    </form>
  
    
</body>
</html>
